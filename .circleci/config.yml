defaults: &defaults
  working_directory: ~/ff-stats
  docker:
    - image: fpco/stack-build:lts-11.7

version: 2
jobs:
  build:
    <<: *defaults
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-stack-cache-{{ checksum "stack.yaml" }}-{{ checksum "ff-stats.cabal" }}
            - v1-stack-cache-
      - run: stack setup
      - run: stack build --only-dependencies
      - run: stack build --test --no-run-tests
      - save_cache:
          key: v1-stack-cache-{{ checksum "stack.yaml" }}-{{ checksum "ff-stats.cabal" }}
          paths:
            - ~/.stack
            - .stack-work
  test:
    <<: *defaults
    steps:
      - checkout
      - restore_cache:
          key: v1-stack-cache-{{ checksum "stack.yaml" }}-{{ checksum "ff-stats.cabal" }}
      - run: stack test

workflows:
  version: 2
  build_and_test:
    jobs:
      - build
      - test:
          requires:
            - build
